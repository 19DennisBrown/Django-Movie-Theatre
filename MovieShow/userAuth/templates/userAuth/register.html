
{% extends 'userAuth/base.html' %}

{% block content %}
  <body>
    <h1 class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
      Register
    </h1>

    <form action="" method="POST">
      {% csrf_token %}
      {{userForm}}
      <input type="submit" value="submit">
    </form>
    <div>
      Already registered?
      <a href="{% url 'login'  %}">
        <i>login</i>
      </a>
    </div>
    <div>
      {% if message %}
        <ul>
          {% for message in messages %}
          <li>{{message}}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <p>
      <a href="{% url 'user' %}">home</a>
    </p>
  </body>
{% endblock content %}
